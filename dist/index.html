<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="header-wrap">
                <ul>
                    <li class="right">
                        <a href="#">
                            <img src="../src/img/menu.svg" alt="This is the menu">
                        </a>
                    </li>
                    <li class="right">
                        <a href="">
                            <img src="../src/img/home.svg" alt="This is the Home">
                        </a>
                    </li>
                    <li class="right">
                        <form class="form" action="#">
                            <input type="text" placeholder="search" name="search">
                            <button type="submit">
                                <img src="../src/img/search.svg" alt="">
                            </button>
                        </form>
                    </li>
                </ul>
                <ul>
                    <li class="left">
                        <button class="open-form">
                            <img src="../src/img/plus.svg" alt="This is the add button">
                        </button>
                        <div class="pop-form">
                            <div class="bookPopUp">
                                <div class="formPopUp" id="popUpForm">
                                    <form action="" class="formContainer">
                                        <p><b>Please, Enter Your Task</b></p>
                                        <label for="title">Title</label>
                                        <input type="text" id="title" placeholder="Task Title" name="title" required>
                                        <label for="description">Description</label>
                                        <input type="text" id="description" placeholder="Task Description" name="description">
                                        <label for="Notes">Notes</label>
                                        <input type="text" id="notes" placeholder="Task Notes" name="Notes">
                                        <div class="progress">
                                            <label for="status">Priority</label>
                                            <select name="status" id="status">
                                            <option value="High">High</option>
                                            <option value="Medium">Medium</option>
                                            <option value="Low">Low</option>
                                            </select>
                                        </div>
                                        <div>
                                            <button type="submit" class="lol">Submit</button>
                                            <button type="button" class="btn-cancel">Cancel</button>
                                        </div>                            
                                    </form>
                                </div>
                            </div>  
                        </div>
                    </li>
                    <li class="left">
                        <a href="#" class="notification">
                            <img src="../src/img/bell.svg" alt="This the notification bell">
                            <span class="badge"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-wrap">
                <a href="">
                    personal
                </a>
                <a href="">
                    work
                </a>
            </div>
        </div>

        <div class="content">

        </div>


        <div class="footer">
            <div class="copyright">
                madeByCrypticVanya
            </div>
            <ul class="social-media">
                <li>
                    <a href="">
                        <img src="../src/img/instagram.svg" alt="">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="../src/img/twitter.svg" alt="">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="../src/img/github.svg" alt="">
                    </a>
                </li>
            </ul>
        </div>


    </div>
    <script src="../src/script.js"></script>
</body>
</html>
